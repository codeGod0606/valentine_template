<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валентинка</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8e1e1;
            color: #333;
        }
        .header, .footer {
            text-align: center;
            padding: 20px;
            background-color: #ffb3b3;
        }
        .section {
            background-color: rgba(255, 255, 255, 0.8); /* Полупрозрачный фон */
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0; /* Отступы между секциями */
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: #ff4d4d;
            position: relative;
            margin: 20px auto;
            cursor: pointer;
            animation: pulse 1s infinite;
        }
        .heart:before, .heart:after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: #ff4d4d;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -50px;
            left: 0;
        }
        .heart:after {
            left: 50px;
            top: 0;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .message {
            font-size: 1.2em;
            margin-top: 20px;
        }
        #photoCarousel {
            max-width: 400px; /* Максимальная ширина слайдера */
            max-height: 800px; /* Максимальная высота слайдера */
            margin: 0 auto; /* Центрирование слайдера */
        }
        .carousel-item img {
            max-width: 100%;
            max-height: 800px; /* Ограничение высоты изображений */
            object-fit: cover; /* Сохранение пропорций изображений */
        }
        .heart {
            margin-top: 200px;
            margin-bottom: 100px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>С Днем Святого Валентина!</h1>
</div>

<div class="container mt-4">
    <div class="section">
        <div id="photoCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="src/img/temp1.jpeg" class="d-block w-100" alt="Фото 1" height="600px">
                </div>
                <div class="carousel-item">
                    <img src="src/img/temp2.jpeg" class="d-block w-100" alt="Фото 2" height="600px">
                </div>
                <div class="carousel-item">
                    <img src="src/img/temp3.jpg" class="d-block w-100" alt="Фото 3" height="600px">
                </div>
            </div>
            <a class="carousel-control-prev" href="#photoCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Предыдущее</span>
            </a>
            <a class="carousel-control-next" href="#photoCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Следующее</span>
            </a>
        </div>
    </div>

    <div class="section heart" onclick="animateHeart()"></div>

    <div class="section message">
        <p class="background-message">Ты — моя радость и счастье! С любовью, всегда твой.</p>
    </div>
</div>

<div class="footer">
    <p>© designed by razewithlove</p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function animateHeart() {
        const heart = document.querySelector('.heart');
        heart.classList.add('animate');
        setTimeout(() => {
            heart.classList.remove('animate');
        }, 1000);
    }
</script>
</body>
</html>
