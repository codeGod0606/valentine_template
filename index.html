<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Валентинка</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8e1e1;
            color: #333;
        }
        .header, .footer {
            text-align: center;
            padding: 20px;
            background-color: #ffb3b3;
        }
        .heart {
            width: 100px;
            height: 100px;
            background-color: #ff4d4d;
            position: relative;
            margin: 20px auto;
            cursor: pointer;
            animation: pulse 1s infinite;
        }
        .heart:before, .heart:after {
            content: '';
            width: 100px;
            height: 100px;
            background-color: #ff4d4d;
            border-radius: 50%;
            position: absolute;
        }
        .heart:before {
            top: -50px;
            left: 0;
        }
        .heart:after {
            left: 50px;
            top: 0;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .message {
            font-size: 1.2em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>С Днем Святого Валентина!</h1>
</div>

<div class="container mt-4">
    <div id="photoCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="https://via.placeholder.com/600x300?text=Фото+1" class="d-block w-100" alt="Фото 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/600x300?text=Фото+2" class="d-block w-100" alt="Фото 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/600x300?text=Фото+3" class="d-block w-100" alt="Фото 3">
            </div>
        </div>
        <a class="carousel-control-prev" href="#photoCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Предыдущее</span>
        </a>
        <a class="carousel-control-next" href="#photoCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Следующее</span>
        </a>
    </div>

    <div class="heart" onclick="animateHeart()"></div>

    <div class="message">
        <p>Ты — моя радость и счастье! С любовью, всегда твой.</p>
    </div>
</div>

<div class="footer">
    <p>©designed by razewithlove</p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function animateHeart() {
        const heart = document.querySelector('.heart');
        heart.classList.add('animate');
        setTimeout(() => {
            heart.classList.remove('animate');
        }, 1000);
    }
</script>
</body>
</html>
